<div class="container-fluid" style="position: fixed;">
  <form action="" method="" class="register-form">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-lg-4">
        <label for="email">EMAIL</label>
        <input name="email" class="form-control" type="email" [(ngModel)]="student.email">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-4 col-lg-4">
        <label for="password">PASSWORD</label>
        <input name="password" [(ngModel)]="student.password" class="form-control" type="password">
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
        <button class="btn btn-default regbutton" (click)="login()" [routerLink] ="['/']" routerLinkActive="router-link-active">Sign in</button>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
          <button class="btn btn-default regbutton"  [routerLink] ="['/register']" routerLinkActive="router-link-active">Register</button>
      </div>
    </div>
  </form>
</div>
